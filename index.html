        function addition() {
            while (true)
            {
                Console.WriteLine ("enter N ");
                int N = Convert.ToInt32 (Console.ReadLine ());
                printRow (1, 1, N);
                Console.ReadLine ();
            }
        }

        function print_it(A)
        {
            Console.ForegroundColor = ConsoleColor.Black;
            Console.BackgroundColor = ConsoleColor.White;
            if ((int)(A / 100) <= 0) Console.Write (" ");
            if ((int)(A / 10) <= 0)
                Console.Write (" ");
            Console.Write (" ");
            if (check_it (A))
                Console.BackgroundColor = ConsoleColor.Yellow;
            Console.Write (Convert.ToString (A));
        }

        function empty(){
            Console.BackgroundColor = ConsoleColor.White;
            Console.Write ("    ");
        }

        function expo_counter(A) {
            result = 1;
            while (true) {
                b = Math.floor(A / 10);
                if (b == 0) break;
                result++;
        }
        return result;
        }

        function check_it(A)
        {
            if (A == 1) return false;
            for ( i = 2; i<A; i++)
            {
                if ((A % i) == 0)
                    return false;
            };
            return true;
        }

        function printRow(index, start_value, N)
        {
            for (i=1;i<=maxposition(N);i++){
            if (is_present (i, index, N))
                print_it (start_value++);
            else
                empty ();
        }
            Console.WriteLine ();
            if (++index <= N)
                printRow (index, start_value, N);
        }

        function is_present(currentpos, currentrow, allRows)
        {
            if (Math.Abs (allRows - currentpos) < currentrow)
                return true;
            return false;
        }

        function maxposition(A)
        {
            return A * 2 - 1;
        }
        }
